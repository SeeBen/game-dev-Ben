   if(mySign == '-'){

   }
   
   if(mySign == 'X'){
       document.getElementById('myDiv01').innerHTML +=  myNum1 * myNum2 + '<br>'
   }

   if(mySign == 'รท'){
       document.getElementById('myDiv01').innerHTML +=  myNum1 / myNum2 + '<br>'
   }
   
   if(mySign == '^'){
       document.getElementById('myDiv01').innerHTML +=  Math.pow(myNum1, myNum2) + '<br>'
   }
   
   if(mySign == 'Sq') {
         document.getElementById('myDiv01').innerHTML += Math.sqrt(myNum1) + '<br>'
	}
