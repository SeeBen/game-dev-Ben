<h1 align=center style="color:white">
Incredible Code Calculator </h1>

<script>
function myCuberBetter(x){
return x*x*x
}
</script>

<input id="myName01" type=number value="4">

<div id="myDiv01">Number Cubed</div>

<input type=button value="Cubed" onclick="{
document.getElementById('myDiv01').innerHTML=
myCuberBetter(document.getElementById('myName01').value);
}"> <br> <br>

<script>
function myCuberBetter02(y){
return y*y
}
</script>

<input id="myName02" type=number value="5">
<div id="myDiv02">Number Squared</div>

<input type=button value=square onclick="{
document.getElementById('myDiv02').innerHTML=
myCuberBetter02(document.getElementById('myName02').value);
}"> <br>
